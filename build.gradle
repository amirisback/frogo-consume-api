// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {

        appDomain = "com"
        appDevConsole = "frogobox"
        appName = "consumable"

        versionMajor = 1
        versionMinor = 0
        versionPatch = 0

        projectCompileSdkVersion = 30
        projectBuildToolsVersion = "30.0.3"
        projectMinSdkVersion = 21
        projectTargetSdkVersion = projectCompileSdkVersion

        kotlin_version = '1.5.20'
        koin_version = "3.1.1"
        room_version = "2.3.0"

        activity_ktx_version = "1.2.3"
        fragment_ktx_version = '1.3.5'

    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.2.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}